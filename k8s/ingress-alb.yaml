apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interview-tracker-ingress
  namespace: interview-tracker
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:702127849152:certificate/b35db0b6-824c-4c81-98e4-9ab705d7e850
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/group.name: interview-tracker
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/healthcheck-path: /health
    # Security headers
    alb.ingress.kubernetes.io/load-balancer-attributes: routing.http.drop_invalid_header_fields.enabled=true
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
spec:
  rules:
  # API endpoints
  - host: api.interview-tracker.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: interview-tracker-api  # Make sure this matches your service name
            port:
              number: 80  # This should match your service port
  # Frontend
  - host: interview-tracker.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend  # Make sure this matches your frontend service name
            port:
              number: 3000