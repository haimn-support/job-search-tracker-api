apiVersion: v1
kind: Service
metadata:
  name: interview-tracker-api-service
  namespace: interview-tracker
  labels:
    app: interview-position-tracker
    component: api
spec:
  selector:
    app: interview-position-tracker
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: interview-tracker-ingress
  namespace: interview-tracker
  labels:
    app: interview-position-tracker
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header X-XSS-Protection "1; mode=block";
      add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Certificate manager (if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS configuration
  # tls:
  # - hosts:
  #   - api.your-domain.com
  #   secretName: interview-tracker-tls
  
  rules:
  - host: api.your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: interview-tracker-api-service
            port:
              number: 80