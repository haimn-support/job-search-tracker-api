apiVersion: v1
kind: Secret
metadata:
  name: interview-tracker-secrets
  namespace: interview-tracker
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  secret-key: <base64-encoded-secret>
  postgres-password: <base64-encoded-password>
  redis-password: <base64-encoded-redis-password>
  jwt-secret: <base64-encoded-jwt-secret>
  sentry-dsn: <base64-encoded-sentry-dsn>
  analytics-key: <base64-encoded-analytics-key>
  email-service-key: <base64-encoded-email-key>
  slack-webhook: <base64-encoded-slack-webhook>
  discord-webhook: <base64-encoded-discord-webhook>
  stripe-secret-key: <base64-encoded-stripe-secret>
  stripe-publishable-key: <base64-encoded-stripe-publishable>
  google-client-id: <base64-encoded-google-client-id>
  google-client-secret: <base64-encoded-google-client-secret>
  github-client-id: <base64-encoded-github-client-id>
  github-client-secret: <base64-encoded-github-client-secret>
  backup-encryption-key: <base64-encoded-backup-key>
