apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: interview-tracker
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: ghcr.io/your-username/job-search-tracker-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: interview-tracker-secrets
              key: secret-key
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: ACCESS_TOKEN_EXPIRE_MINUTES
        - name: ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: ALGORITHM
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: TESTING
          value: "false"
        - name: BACKEND_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: BACKEND_CORS_ORIGINS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: LOG_LEVEL
        - name: HEALTH_CHECK_ENABLED
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: HEALTH_CHECK_ENABLED
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: interview-tracker-config
              key: REDIS_URL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: interview-tracker-secrets
              key: sentry-dsn
        - name: ANALYTICS_KEY
          valueFrom:
            secretKeyRef:
              name: interview-tracker-secrets
              key: analytics-key
        - name: EMAIL_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: interview-tracker-secrets
              key: email-service-key
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: interview-tracker
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: interview-tracker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
